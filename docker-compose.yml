version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: vibetrading-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vibetrading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vibetrading}
      POSTGRES_DB: ${POSTGRES_DB:-vibetrading}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vibetrading}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibetrading-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vibetrading-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibetrading-network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: vibetrading-api-gateway
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vibetrading}:${POSTGRES_PASSWORD:-vibetrading}@database:5432/${POSTGRES_DB:-vibetrading}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      AI_WORKER_URL: http://strategy-ai-worker:8001
      BACKTEST_ENGINE_URL: http://backtest-engine:8002
      MARKET_DATA_URL: http://market-data-service:8003
      MARKET_RESEARCH_URL: http://market-research-service:8004
    ports:
      - "${API_GATEWAY_PORT:-8000}:8000"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vibetrading-network
    restart: unless-stopped

  # Strategy AI Worker
  strategy-ai-worker:
    build:
      context: ./strategy-ai-worker
      dockerfile: Dockerfile
    container_name: vibetrading-ai-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vibetrading}:${POSTGRES_PASSWORD:-vibetrading}@database:5432/${POSTGRES_DB:-vibetrading}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      MARKET_RESEARCH_URL: http://market-research-service:8004
    ports:
      - "${AI_WORKER_PORT:-8001}:8001"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - vibetrading-network
    restart: unless-stopped

  # Backtest Engine
  backtest-engine:
    build:
      context: ./backtest-engine
      dockerfile: Dockerfile
    container_name: vibetrading-backtest-engine
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vibetrading}:${POSTGRES_PASSWORD:-vibetrading}@database:5432/${POSTGRES_DB:-vibetrading}
      MARKET_DATA_URL: http://market-data-service:8003
      PORT: 8002
    ports:
      - "${BACKTEST_ENGINE_PORT:-8002}:8002"
    depends_on:
      database:
        condition: service_healthy
      market-data-service:
        condition: service_started
    networks:
      - vibetrading-network
    restart: unless-stopped

  # Market Data Service
  market-data-service:
    build:
      context: ./market-data-service
      dockerfile: Dockerfile
    container_name: vibetrading-market-data
    environment:
      REDIS_URL: redis://redis:6379/0
      POLYGON_API_KEY: ${POLYGON_API_KEY:-}
      YFINANCE_ENABLED: ${YFINANCE_ENABLED:-true}
      CCXT_ENABLED: ${CCXT_ENABLED:-true}
    ports:
      - "${MARKET_DATA_PORT:-8003}:8003"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vibetrading-network
    restart: unless-stopped

  # Market Research Service
  market-research-service:
    build:
      context: ./market-research-service
      dockerfile: Dockerfile
    container_name: vibetrading-market-research
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vibetrading}:${POSTGRES_PASSWORD:-vibetrading}@database:5432/${POSTGRES_DB:-vibetrading}
      OPENBB_API_KEY: ${OPENBB_API_KEY:-}
      REFRESH_INTERVAL: ${RESEARCH_REFRESH_INTERVAL:-300}
    ports:
      - "${MARKET_RESEARCH_PORT:-8004}:8004"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - vibetrading-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vibetrading-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api-gateway
    networks:
      - vibetrading-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  vibetrading-network:
    driver: bridge

